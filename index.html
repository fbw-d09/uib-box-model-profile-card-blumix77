<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: black;
            font-size: 20px;   
        }

        p { 
            text-align: center;
        }

        #card {
            margin: 0 auto;
            width: 600px;
            height: auto;
            position: relative;
        }

        img {
            display: block;
            margin: auto; 
            position: relative;
            height: 50%;
            width: 50%;
            top: 300px;
            border: 5px solid white;   
        }

       .name {
            background: white;
            width: 100px;
            height: 30px;
            border: 4px solid green;
            border-radius: 15px;
            opacity: 0.7;
            top: 400px;
            left: 100px;
            z-index: 1;
            
        }   

        .boxname .name {
            position: absolute;
            margin: 20px;
            margin-top: 30px;
            
        }

    </style>
</head>
<body>    
    <section id="card">
        <div class="boxname">
        <p class="name">Rick</p>
        <p class="name">Sanchez</p>
        </div>
        <img src="./rick-sanchez.jpg" alt="Rick Sanchez">
    </section>
</body>
</html>
